<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <h1 class="game-title">Battleship</h1>
    <div class="game-buttons">
        <button id="place-ships-btn">1. Place Ships</button>
        <button id="start-game-btn">2. Start Game</button>
        <button id="reset-game-btn">3. Reset Game</button>
    </div>

    <div class=" main-gameplay-area">
        <!-- grid areas: a b c -->
        <div id="cta-enemy-mission-area"></div>
        <span id="play-turn-cta" class="arrow bounce material-symbols-outlined hide-arrow">
            keyboard_double_arrow_down
        </span>
        <div id="cta-player-mission-area""></div>

        <!-- grid areas: d e f -->
        <div class=" enemy-mission-control">
            <div class="enemy-mission-log">
                <ul class="enemy-mission-log--list">
                    <li>Enemy Log</li>
                </ul>
            </div>
            <div class="enemy-ships-area">
                <h3 class="your-ships-heading">Enemy Ships</h3>
                <div class="enemy-ships-list">
                </div>
                <div class="legend-container"></div>

            </div>
        </div>

        <div class="grid-container">
            <div class="battleship-grid player top">
            </div>
            <div class="battleship-grid player bottom">
            </div>
        </div>

        <div class="player-mission-control">
            <div class="player-mission-log">
                <ul class="player-mission-log--list">
                    <li>Player Log</li>
                </ul>
            </div>

            <div class="player-ships-area">
                <h3 class="your-ships-heading">Your Ships</h3>
                <button class="change-orientation-btn">Change Orientation</button>
            </div>
        </div>

        <!-- grid areas: g h i -->
        <div id="cta-enemy-ships-area"></div>
        <div id="cta-player-bottom-grid"></div>
        <span id="place-ships-cta" class="arrow bounce material-symbols-outlined">
            keyboard_double_arrow_up
        </span>
    </div>
</body>

</html>
