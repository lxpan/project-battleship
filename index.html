<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="app.js" defer></script>
</head>

<body>
    <h1 class="game-title">Battleship</h1>
    <div class="game-buttons">
        <button id="new-game-btn">New Game</button>
        <button id="place-ships-btn" class=""">Place Ships</button>
    </div>

    <div class=" main-gameplay-area">
            <div class="enemy-ships-area">
                <h3 class="your-ships-heading">Enemy Ships</h3>
            </div>

            <div class="grid-container">
                <div class="battleship-grid player top">
                </div>
                <div class="battleship-grid player bottom">
                </div>
            </div>

            <div class="player-ships-area">
                <h3 class="your-ships-heading">Your Ships</h3>
            </div>
    </div>
</body>

</html>
